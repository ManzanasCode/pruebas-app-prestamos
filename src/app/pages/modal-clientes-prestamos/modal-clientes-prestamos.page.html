<ion-header>

    </ion-buttons>
    <ion-title class="ion-text-center"> Cr√©ditos solicitados </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    
    <ion-row>
      <ion-segment (ionChange)="filstrosChange($event)" >
        <ion-segment-button value="{{ filtro.key }}" *ngFor="let filtro of arrayFilters" >
          <ion-label>{{ filtro.value }}({{filtro.total}}) </ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-row>
    
    
    <div *ngFor="let credito of listaCreditos">
      <app-card-info-prestamos  [credito]="credito"></app-card-info-prestamos>
    </div>

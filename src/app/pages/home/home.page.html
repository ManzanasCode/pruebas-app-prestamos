<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title> Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    
    <ion-row class="ion-padding">
      <ion-col size="12" class="ion-text-center">
        <h1 class="titulo-brand">Financiera del Bienestar</h1>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <img class="img-logo" src="../../../assets/icons/brand-logo.png" />
      </ion-col>
    </ion-row>

    <ion-card>

      <ion-card-header class="ion-padding ion-text-center ">
      </ion-card-header>

      <ion-card-content class="ion-padding">
        <ion-row>
          <ion-col size="12" class="ion-text-right">
            <ion-label>Total Créditos / utilidad: {{ 0 | currency }} </ion-label>
          </ion-col>
          <ion-col size="12" class="ion-text-right">
            <ion-label>Total Liquidado: {{ 0 | currency }} </ion-label>
          </ion-col>
          <ion-col size="12" class="ion-text-right">
            <ion-label>Crédito por liquidar: {{ 0 | currency }} </ion-label>
          </ion-col>
          
        </ion-row>
      </ion-card-content>

    </ion-card>

    <ion-card>

      <ion-card-content class="ion-padding">
        <ion-row>
          <ion-col size="3" class="ion-text-center">
            <ion-icon class="icono-grande" name="person-circle-outline"></ion-icon> 
            <h1> {{ totalClientes }} </h1>
          </ion-col>
          <ion-col size="3" class="ion-text-center">
            <ion-icon class="icono-grande icono-azul" name="cash-outline"></ion-icon> 
            <h1> {{ totalCreditos }} </h1>
          </ion-col>
          <ion-col size="3" class="ion-text-center">
            <ion-icon class="icono-grande icono-verde" name="cash-outline"></ion-icon> 
            <h1> {{ totalCreditosAbiertos }} </h1>
          </ion-col>
          <ion-col size="3" class="ion-text-center">
            <ion-icon class="icono-grande icono-amarillo" name="cash-outline"></ion-icon> 
            <h1> {{ totalCreditosLiquidados }} </h1>
          </ion-col>
        </ion-row>
      </ion-card-content>
      
      V1.2.5
    </ion-card>

    
  
  </ion-grid>
  
</ion-content>
